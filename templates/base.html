<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Farm Management Simulator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Farm Management Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('mobs') }}">Mobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('paddocks') }}">Paddocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('move_mob') }}">Move Mob</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_paddock') }}">Add Paddock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('next_day') }}">Advance Day</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    {% if session['curr_date'] %}
                    Today is: {{ session['curr_date'] }}
                    {% endif %}
                </span>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
